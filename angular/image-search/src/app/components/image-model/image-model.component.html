
<body>
  <div  class="grid-container">
  <div  *ngFor="let photo of photos" class="grid-item">
    <div class="row">
      <div class="col-md-4">
        <div class="card" style="width: 18rem;">
          <a href="photo.picture">
            <img [src]="photo.picture" class="card-img-top">
          </a>
          <div class="card-body">
            <button class="btn btn-primary" (click)="download(photo.picture,photo.name)">Télécharger</button>
            <button class="btn btn-danger" (click)="delete_picture(photo.id)">Supprimer</button>
           <div *ngFor="let tag of photo.tags">
            <p class="card-text">{{tag.name}}</p>
          </div>
          </div>
        </div>
      </div>
    </div>
    <br/><br/>
  </div>
</div>
</body>
