<div>
  <h2>Image Search</h2>
  <input type="text" [(ngModel)]="searchCriteria" (input)="searchImages()" placeholder="Enter search criteria">
</div>


  <div class="image-grid">
    <div class="image-card" *ngFor="let image of images">
      <img [src]="image.url" alt="Cat Image">
    </div>
  </div>
