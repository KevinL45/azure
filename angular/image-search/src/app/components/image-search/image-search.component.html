<div>
<div *ngIf="searchResults.length > 0">
  <h3>Liste des images :</h3>
  <h2>Recherche des images par tags</h2>
</div>

  <div class="image-list">
    <div class="image-item" *ngFor="let image of searchResults">
      <img [src]="image.url" [alt]="image.description">
      <div class="image-properties">
        <input type="text" [(ngModel)]="image.description" (input)="updateImageProperties(image)">
        <button (click)="deleteImage(image)">Delete</button>
      </div>
    </div>
  </div>
  <h2>Recherche des images</h2>
  {# <input type="text" [(ngModel)]="recherche" (input)="searchPhoto()" placeholder="Saisir le nom du tag"> #}
</div>
